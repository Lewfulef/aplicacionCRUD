<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaDonaGatona</title>
    <link rel="shortcutIcon" href="/logotitle.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <header>
      <img class=logo src="./pusheen.png" alt="logo">
      <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fa-solid fa-bars"></i>
        </label>
        <ul class="nav__links">
          <li><a href="#">Donas</a></li>
          <li><a href="#">Cafés</a></li>
          <li><a href="#">Adopta un gatito</a></li>
          <li><a href="#">Contáctanos</a></li>
        </ul>
      </nav>
      <a href="#"><button>Ordena AQUI</button></a>
    </header>

    <div class="container">
      <h2 class="mt-5 mb-5" id="formTitle">Formulario para adopción de gatitos</h2>
      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="name">Nombre</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="Ingresa tu nombre aquí"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="age">Edad</label>
            <input
              type="number"
              name="age"
              class="form-control"
              id="age"
              placeholder="Ingresa tu edad aquí"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="address">Dirección</label>
            <input
              type="text"
              name="address"
              class="form-control"
              id="address"
              placeholder="Ingresa tu dirección aquí"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="email">Correo electrónico</label>
            <input
              type="text"
              name="email"
              class="form-control"
              id="email"
              placeholder="Ingresa tu dirección de correo electrónico aquí"
            />
          </div>
        </div>
        <div class="col-lg-12 mt-5">
          <button class="btn btn-success" id="Submit" 
          onclick="AddData()">
            Ingresa información
          </button>
          <button class="btn btn-primary" id="Update" 
          onclick="AddData()">
            Actualiza información
          </button>
        </div>
        <hr>
        <div class="row mt-5">
          <div class="col-12">
            <table class="table table-bordered" id="crudTable">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Edad</th>
                  <th>Dirección</th>
                  <th>Correo electrónico</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
